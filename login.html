<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SAPL Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial;
        background: #0a0a0a;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        color: white;
    }

    .top-bar {
        position: absolute;
        top: 10px;
        left: 50%;
        transform: translateX(-50%);
        display: flex;
        align-items: center;
        flex-direction: column;
    }

    .logo {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: green;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 32px;
        font-weight: bold;
        color: white;
    }

    .sapl-text {
        margin-top: 5px;
        font-size: 22px;
        font-weight: bold;
        color: green;
    }

    .login-box {
        background: #111;
        padding: 25px;
        border-radius: 10px;
        border: 2px solid green;
        width: 280px;
        text-align: center;
    }

    input {
        width: 90%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid green;
        background: #222;
        color: white;
    }

    button {
        width: 100%;
        padding: 12px;
        background: green;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        margin-top: 10px;
    }
</style>
</head>

<body>

<div class="top-bar">
    <div class="logo">S</div>
    <div class="sapl-text">SAPL</div>
</div>

<div class="login-box">
    <h2>Login</h2>
    <input type="text" id="username" placeholder="Username" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
</div>

<script>
function login() {
    let u = document.getElementById("username").value;
    let p = document.getElementById("password").value;

    if (u === "kamran" && p === "090078601") {
        window.location.href = "index.html";
    } else {
        alert("Incorrect Login");
    }
}
</script>

</body>
</html>
