<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SAPL Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial;
        background: #8a2be2;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .login-box {
        background: white;
        padding: 30px;
        width: 320px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    .user-icon {
        width: 80px;
        height: 80px;
        background: #b49df1;
        border-radius: 50%;
        margin: 0 auto 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        color: white;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #ff6b81;
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 5px;
    }
</style>
</head>

<body>
    <div class="login-box">
        <div class="user-icon">ðŸ‘¤</div>
        <h2>Login</h2>

        <input type="text" id="user" placeholder="Username" />
        <input type="password" id="pass" placeholder="Password" />

        <button onclick="login()">Login</button>
    </div>

<script>
function login() {
    let u = document.getElementById("user").value;
    let p = document.getElementById("pass").value;

    // LOGIN DETAILS
    if (u === "kamran" && p === "0900") {
        window.location.href = "index.html";
    } else {
        alert("Incorrect Login");
    }
}
</script>

</body>
</html>
