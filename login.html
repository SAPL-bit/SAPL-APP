<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>SAPL Login</title>

<style>
    body {
        margin: 0;
        padding: 0;
        font-family: Arial;
        background: #8a2be2;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
    }

    /* TOP LOGO BAR */
    .top-bar {
        position: absolute;
        top: 20px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 15px;
    }

    .top-logo {
        width: 55px;
        height: 55px;
    }

    .sapl-text {
        font-size: 32px;
        font-weight: bold;
        color: white;
        letter-spacing: 2px;
    }

    .login-box {
        background: white;
        padding: 30px;
        width: 320px;
        border-radius: 15px;
        text-align: center;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        margin-top: 60px;
    }

    .user-icon {
        width: 80px;
        height: 80px;
        background: #b49df1;
        border-radius: 50%;
        margin: 0 auto 15px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 40px;
        color: white;
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
    }

    button {
        width: 100%;
        padding: 12px;
        background: #ff6b81;
        border: none;
        color: white;
        font-size: 18px;
        border-radius: 8px;
        cursor: pointer;
        margin-top: 5px;
    }
</style>
</head>
