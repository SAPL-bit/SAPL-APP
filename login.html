<!DOCTYPE html>
<html lang="en">
<head>

<title>SAPL Login</title>
<style>
    body { margin:0; padding:0; font-family:Arial; background:#8b72d6; height:100vh; display:flex; justify-content:center; align-items:center; }
    .login-box { background:white; padding:30px; width:320px; border-radius:15px; text-align:center; box-shadow:0 4px 15px rgba(0,0,0,0.2); }

    button:hover { background:#ff526c; }
</style>
</head>
<body>
<div class="login-box">

function login() {
