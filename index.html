<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Shaheen Automotive ‚Äî Dashboard</title>
<link rel="icon" href="data:;base64,iVBORw0KGgo=">

<style>
  :root{
    --glass-bg: rgba(255,255,255,0.08);
    --glass-strong: rgba(255,255,255,0.14);
    --accent: #00eaff;
    --page-bg: linear-gradient(135deg,#071019 0%, #10252b 50%, #16343a 100%);
  }
  html,body{
    height:100%;margin:0;padding:0;
    font-family:-apple-system, BlinkMacSystemFont, "SF Pro Text", Roboto, Arial;
    background:var(--page-bg); color:#fff;
  }

  /* top header glass */
  .glass-header{
    width:100%;display:flex;align-items:center;gap:18px;
    padding:12px 18px;position:sticky;top:0;z-index:50;
    backdrop-filter:blur(14px) saturate(1.1);
    background: linear-gradient(90deg, rgba(255,255,255,0.04), rgba(255,255,255,0.02));
    border-bottom:1px solid rgba(255,255,255,0.06);
  }

  .logo-box{
    width:64px;height:64px;border-radius:14px;display:flex;
    align-items:center;justify-content:center;overflow:hidden;
    background:rgba(255,255,255,0.06);
    border:1px solid rgba(255,255,255,0.06);
    box-shadow:0 6px 20px rgba(2,6,23,0.6);
  }
  .logo-box img{
    width:100%;height:100%;object-fit:contain;
  }

  .title-wrap{display:flex;flex-direction:column;gap:2px}
  .company-name{
    font-size:20px;font-weight:700;letter-spacing:0.6px;color:var(--accent);
    text-shadow:0 0 12px rgba(0,230,255,0.4);
  }
  .company-sub{font-size:12px;color:rgba(255,255,255,0.65);}

  .spacer{flex:1}

  /* refresh */
  .btn{
    background:transparent;border:1px solid rgba(255,255,255,0.08);
    padding:8px 12px;border-radius:10px;color:#fff;cursor:pointer;font-weight:600;
    backdrop-filter: blur(8px);
  }

  /* main grid */
  main{max-width:980px;margin:26px auto;padding:18px}
  .grid{
    display:grid;
    grid-template-columns: repeat(3, minmax(140px, 1fr));
    gap:18px;
  }

  .card{
    background:var(--glass-bg);border-radius:16px;padding:18px;text-align:center;
    box-shadow: 0 6px 24px rgba(0,0,0,0.5);
    border:1px solid rgba(255,255,255,0.04);
    transition: transform .18s ease, box-shadow .18s ease, background .18s ease;
    cursor:pointer;
    display:flex;flex-direction:column;align-items:center;justify-content:center;
    min-height:120px;
  }
  .card .ico{font-size:40px;margin-bottom:8px;}
  .card .label{font-weight:700;font-size:15px;}
  .card:hover{
    transform:translateY(-6px);
    background:var(--glass-strong);
    box-shadow:0 14px 40px rgba(0,0,0,0.6);
  }

  .note{
    margin-top:16px;color:rgba(255,255,255,0.6);font-size:13px;text-align:center
  }

  /* responsive */
  @media (max-width:900px){
    .grid{grid-template-columns: repeat(2, minmax(140px,1fr));}
  }
  @media (max-width:520px){
    .grid{grid-template-columns:1fr;}
    .card{min-height:100px}
  }
</style>
</head>
<body>

<!-- Header -->
<header class="glass-header">
  <div class="logo-box">
    <img src="https://raw.githubusercontent.com/SAPL-bit/SAPL-APP/main/20251204_141647.jpg" alt="Logo">
  </div>

  <div class="title-wrap">
    <div class="company-name">SHAHEEN AUTOMOTIVE PVT LTD.</div>
    <div class="company-sub">Dashboard</div>
  </div>

  <div class="spacer"></div>

  <button id="btnRefresh" class="btn">Refresh</button>
</header>


<!-- Body -->
<main>
  <section class="grid" id="folderGrid">

    <div class="card" data-page="vendor.html"><div class="ico">üìÅ</div><div class="label">Vendor</div></div>
    <div class="card" data-page="press.html"><div class="ico">üì∞</div><div class="label">Press Shop</div></div>
    <div class="card" data-page="sami-store.html"><div class="ico">üè™</div><div class="label">Sami Store</div></div>

    <div class="card" data-page="welding.html"><div class="ico">‚öôÔ∏è</div><div class="label">Welding Shop</div></div>
    <div class="card" data-page="fgstore.html"><div class="ico">üì¶</div><div class="label">FG Store</div></div>
    <div class="card" data-page="reports.html"><div class="ico">üìä</div><div class="label">All Reports</div></div>

    <div class="card" data-page="settings.html"><div class="ico">‚öôÔ∏è</div><div class="label">Settings</div></div>
    <div class="card" data-page="calculator.html"><div class="ico">üßÆ</div><div class="label">Calculator</div></div>
    <div class="card" data-page="calendar.html"><div class="ico">üìÖ</div><div class="label">Calendar</div></div>

  </section>

  <div class="note">Folder open karne ke liye password dena hoga.</div>
</main>


<script>
// Allowed passwords (you can edit anytime)
const allowed = ['1234','5678','8901','2345','5679'];

// Folder click system
document.querySelectorAll('.card').forEach(card=>{
  card.addEventListener('click', ()=> {

    const label = card.querySelector('.label').textContent;
    const pass = prompt('Enter password to open "' + label + '"');

    if(pass === null) return;

    if(allowed.includes(pass.trim())){
      window.location.href = card.getAttribute('data-page');
    } else {
      alert("‚ùå Wrong password");
    }
  });
});

// Refresh
document.getElementById('btnRefresh').onclick = ()=> location.reload();
</script>

</body>
</html>
