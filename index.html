<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Shaheen Automotive Pvt Ltd</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    body{font-family: Arial, Helvetica, sans-serif; background:#f4f6f8; margin:0; padding:18px;}
    .card{background:#fff; padding:14px; border-radius:8px; box-shadow:0 2px 6px rgba(0,0,0,.06);}

    /* NEW PERFECT HEADER */
    .top-header{
      width:100%;
      height:80px;
      background:#0a0a0a;
      display:flex;
      align-items:center;
      border:2px solid #fff;
      border-left:0;
      border-right:0;
      margin-bottom:15px;
    }
    .header-box-left{
      width:80px;
      height:80px;
      border-right:2px solid #fff;
      display:flex;
      justify-content:center;
      align-items:center;
    }
    .header-box-left img{
      width:100%;
      height:100%;
      object-fit:contain;
    }
    .top-header-title{
      color:white;
      font-size:24px;
      padding-left:15px;
      font-weight:bold;
      letter-spacing:1px;
    }

    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:12px;}
    .small{font-size:13px;color:#666;}
    select,input[type=text],input[type=password],input[type=number]{padding:6px;border:1px solid #ddd;border-radius:6px;}
    button{padding:7px 10px;border-radius:6px;border:0;background:#0366d6;color:#fff;cursor:pointer;}
    button.ghost{background:#eee;color:#222;}
    table{width:100%;border-collapse:collapse;margin-top:10px;font-size:13px;}
    th,td{padding:6px;border:1px solid #eee;text-align:left;}
    th{background:#fafafa;}
    .muted{color:#888;}
    .right{display:flex;gap:8px;align-items:center;}
    .admin-panel{margin-top:12px;padding:10px;border-radius:6px;background:#fbfbfb;border:1px solid #efefef;}
    .note{font-size:12px;color:#555;margin-top:8px;}
    input[type=number]{width:80px;}
  </style>
</head>

<body>

  <!-- NEW REPLACED HEADER -->
  <div class="top-header">
    <div class="header-box-left">
      <img src="20251204_141647.jpg" alt="Logo">
    </div>
    <div class="top-header-title">Shaheen Automotive Pvt Ltd</div>
  </div>


  <!-- EVERYTHING BELOW IS UNTOUCHED -->
  <div class="card" id="app">
    <header>
      <div></div>
      <div class="right">
        <div id="loggedAs" class="small muted">Not logged in</div>
        <button id="logoutBtn" style="display:none">Logout</button>
      </div>
    </header>

    <div id="loginBox" class="card" style="margin-bottom:10px;">
      <div style="display:flex;gap:8px;align-items:center;">
        <select id="userSelect"></select>
        <input id="pwd" type="password" placeholder="Password" />
        <button id="loginBtn">Login</button>
        <button id="resetSample" class="ghost">Reset sample data</button>
      </div>
      <div class="note">Default users: production / store / welding / fg / admin.</div>
    </div>

    <div style="display:flex;gap:8px;align-items:center;margin-bottom:8px;">
      <input id="search" type="text" placeholder="Search part code or name" style="flex:1;padding:8px;border-radius:6px;border:1px solid #ddd;" />
      <button id="refreshBtn" class="ghost">Refresh</button>
      <button id="exportBtn" class="ghost">Export CSV</button>
    </div>

    <div class="card" id="tableCard">
      <table id="partsTable">
        <thead>
          <tr>
            <th>ID</th>
            <th>Code</th>
            <th>Name</th>
            <th>Opening</th>
            <th>TodayProd</th>
            <th>Store</th>
            <th>Weld</th>
            <th>FG</th>
            <th>Monthly</th>
            <th>AutoOrd</th>
            <th>Out</th>
            <th>Final</th>
            <th>Apply</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <div class="small muted" style="margin-top:6px;">Total parts: <span id="partsCount">0</span></div>
    </div>

    <button id="adminPanelBtn" class="ghost" style="margin-top:10px; display:none;">Admin Panel</button>

    <div id="adminPanel" class="admin-panel" style="display:none;">
      <button id="addPartBtn">Add New Part</button>
      <button id="clearPartsBtn" class="ghost">Delete All Parts</button>
      <button id="regenBtn" class="ghost">Generate 200 Sample Parts</button>
    </div>

  </div>

</body>
</html>
